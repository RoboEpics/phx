tar:
  linux: 
    cmd: "/bin/bash"
    args: ["./.phoenix/TAR"]
  windows:
    cmd: "python"
    args: ["./.phoenix/TAR.py"]
  darwin:
    cmd: "/bin/zsh"
    args: [ "./.phoenix/TAR" ]
pack:
  linux: 
    cmd: "/bin/bash"
    args: ["./.phoenix/Pack"]
unpack:
  linux: 
    cmd: "/bin/bash"
    args: ["./.phoenix/Unpack"]
